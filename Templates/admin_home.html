<h2>Pending User Accounts</h2>
<table border="1">
    <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    {% for acc in accounts %}
    <tr>
        <td>{{ acc.username }}</td>
        <td>{{ acc.first_name }} {{ acc.last_name }}</td>
        <td>{{ acc.email }}</td>
        <td>{{ acc.phone_number }}</td>
        <td>
            <form method="POST" action="{{ url_for('approve_user') }}">
                <input type="hidden" name="username" value="{{ acc.username }}">
                <button type="submit">Approve</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

<form method="POST" action="{{ url_for('reject_user') }}">
    <input type="hidden" name="username" value="{{ acc.username }}">
    <button type="submit">Reject</button>
</form>
